<script>
    function loadXMLDoc() {
        var xmlhttp;
        if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        }
        else {// code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                var data = JSON.parse(xmlhttp.responseText)
                var html = `<tr><th>_id</th><th>name</th><th>article</th><th>delete</th></tr>`
                for(var i = 0; i<data.length;i++){
                    html += "<tr><td>"+data[i]._id+"</td><td>"+data[i].name+"</td><td>"+data[i].article+"</td><td onclick='deletes(\""+data[i]._id+"\")'>删除</td></tr>"
                }
                document.getElementById("tables").innerHTML = html;
            }
        }
        xmlhttp.open("GET", "/search", true);
        xmlhttp.send();
    }
    function deletes(val){
        var xmlhttp;
        if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        }
        else {// code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function () {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                alert(xmlhttp.responseText)
            }
        }
        xmlhttp.open("POST", "/remove", true);
        xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        xmlhttp.send("_id="+ val);
    }
